<site-header></site-header>

</div>

<main>
	<div class="content">
		<img class="banner" />
		
		<div class="text">
			<div class="info">
				<span class="highlight"></span>
				<h1 class="title"></h1>
				<ul class="details"></ul>
				<p class="description"></p>
			</div>
			<div class="actions"></div>
		</div>
	</div>
</main>

<div class="info">
	<div class="content">
		<section class="screenshots">
			<h3>Скриншоты</h3>
			<div class="screenshots-gallery"></div>
		</section>
			
		<aside>
			<section class="update"></section>
			
			<section class="details">
				<h3>Информация об файле</h3>
			</section>
		</aside>
			
		<section class="description">
			<h3>Описание</h3>

		<section class="comments">
			<div id="disqus_thread"></div>
			<div class="expand">
				<p>Нажмите, чтобы читать дальше...</p>
			</div>
		</section>
	</div>
</div>

<site-footer></site-footer>

<script>
	var params = new URLSearchParams(location.search);
	var disqus_config = function () {
		this.page.url = window.location.href.replace("/project?name=", "/project/");
		this.page.identifier = `project_${params.get("name") ?? "studio"}`;
	};

	(function() {
		var d = document, s = d.createElement('script');
		s.src = 'https://mrboomdev.disqus.com/embed.js';
		s.setAttribute('data-timestamp', + new Date());
		(d.head || d.body).appendChild(s);
	})();
</script>
